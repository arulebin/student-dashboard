<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img src="./assets/College-Logo-with-College-Name-Transparent.png" alt="" class="logo">
            <button class="btn" value="dashboard">Home</button>
            <button class="btn" value="studview">Student Details</button>
            <button class="btn" value="fees">Fees Balance</button>
            <button class="btn" value="emarks">Semester Marks</button>
            <button class="btn" value="imarks">Internal Marks</button>
            <button class="btn" value="absent">Attendance Details</button>
            <button class="btn" value="discipline">Discipline Details</button>
            <button class="btn" value="events">College Events</button>
        </div>
        <div class="main-content">
            <div class="head">
                <button class="menu"><img src="assets/icons8-menu.svg" class="menu"/></button>
                <h1>Student Information</h1>
            </div>
            <div class="phone-input">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" placeholder="Enter your Phone Number " value="">
                <button id="submitBtn">Show More</button>
            </div>
            <iframe id="Frame" src="https://www.sxcce.edu.in/mobile/dashboard.php?ph=" style="border: none;"></iframe>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
